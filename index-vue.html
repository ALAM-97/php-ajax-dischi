<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <title>Vue Dischi</title>
    </head>
    <body>
        <div id="app">
            <header>
                <img src="./img/spotify-logo.png" alt="">
                <select name="genres" v-model="genreSelected" @change="filterGenres">
                    <option value="">All</option>
                    <option :value="genre" v-for="(genre,index) in genres" :key="index">{{genre}}</option>
                    
                </select>
            </header>
            
            <main>
                <div class="container">
                    <div class="song-card" v-for="(album,index) in albums" :key="index">
                        <img class="image" :src="album.poster" alt="">
                        <h3 class="song-title">{{album.title.toUpperCase()}}</h3>
                        <div class="author">{{album.author}}</div>
                        <div class="year">{{album.year}}</div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
