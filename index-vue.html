<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <title>Vue Dischi</title>
    </head>
    <body>
        <header>
            <img src="./img/spotify-logo.png" alt="">
        </header>

        <main>
            <div class="container" id="app">
                <div class="song-card" v-for="(student,index) in students" :key="index">
                    <img class="image" :src="student.poster" alt="">
                    <h3 class="song-title">{{student.title}}</h3>
                    <div class="author">{{student.author}}</div>
                    <div class="year">{{student.year}}</div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
